<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="k_sub">
    <title>Historical Map Dating</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üó∫Ô∏è</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notification" class="notification-popup"></div>
    <header class="header">
        <nav class="navigation">
            <button class="nav-button active" id="dailyButton">Daily</button>
            <button class="nav-button" id="practiceButton">Practice</button>
            <button class="nav-button" id="settingsButton">Settings</button>
        </nav>
    </header>

    <main class="main-content">
        <div class="map-area">
            <canvas id="class"></canvas>
        </div>
        <div class="side-area">
            <div id="playContent" class="side-content active">
                <h2 id="guessPrompt">Daily - </h2>
                <div class="guess-input-area">
                    <input type="number" id="yearInput" placeholder="ex: 1600" min="1" max="2022">
                    <button id="submitGuess">Enter</button>
                </div>
                <div class="guess-history">
                    <h3>History</h3>
                    <ul id="historyList">
                    </ul>
                </div>
                <div class="game-actions" style="display: flex; gap: 10px; margin-top: 15px;">
                    <button id="shareButton" style="display: none;">Share</button>
                    <button id="playAgainButton" style="display: none;">Play again</button>
                </div>
            </div>
            <div id="settingsContent" class="side-content">
                <h2>SETTINGS</h2>
                <div class="setting-item">
                    <label for="zoomLevel">Zoom - using data from <a href="https://geacron.com/home-en/" target="_blank" rel="noopener noreferrer">other site<br></a>(not recommended)</label>
                    <label class="switch">
                        <input type="checkbox" id="zoomLevel">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="period-setting">
                    <label>Practice - range</label>
                    <div class="period-inputs">
                        <input type="number" id="startYearSetting" placeholder="From" value="1800" min="1" max="2022">
                        <input type="number" id="endYearSetting" placeholder="To" value="2000" min="1" max="2022">
                    </div>
                </div>
                <p>last update : 2025/07/11</p>
            </div>
        </div>
    </main>
    <script src="map.js"></script>
    <script src="script.js"></script>
</body>
</html>
